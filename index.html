<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Ordenador de Números</h1>
        <div class="form-container">
            <div class="input-group">
                <label for="num1">Primer número:</label>
                <input type="number" id="num1" placeholder="Ingresa el primer número">
            </div>
            
            <div class="input-group">
                <label for="num2">Segundo número:</label>
                <input type="number" id="num2" placeholder="Ingresa el segundo número">
            </div>
            
            <div class="input-group">
                <label for="num3">Tercer número:</label>
                <input type="number" id="num3" placeholder="Ingresa el tercer número">
            </div>
            
            <button onclick="procesarNumeros()">Procesar Números</button>
        </div>
        
        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
